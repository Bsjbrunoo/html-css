    <title>Fontes externas</title>
    <style>
      @font-face {
        font-family: 'Robot' ;
        src: url('fonts/Robot Crush.otf') format('opentype'), url('fonts/Robot Crush.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
    }
    @font-face {
        font-family: 'Astronomus';
        src: url('fonts/Astronomus.ttf') format('truetype');
        font-weight: normal;
        font-weight: normal;
    }
        /*
        Tipos de format()
        - opentype (otf)
        - truetype (ttf)
        - embedded-opentype
        - truetype-aat (Apple Advanced Typography)
        - svg 
        */
      
        
        
        
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Robot', Times, serif;
            font: weight 200px;;
            font-size:xx-large
        }

        p{
            font-family: Astronomus;
        }
    </style>
</head>
